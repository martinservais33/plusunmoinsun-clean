<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Jeu +1/-1</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Jeu +1 / -1</h1>

  <section id="login">
    <h2>Connexion</h2>
    <input id="name" placeholder="Prénom">
    <input id="pin" placeholder="PIN" type="password">
    <button onclick="login()">Se connecter</button>
  </section>

  <section id="actions" style="display:none">
    <h2>Écrire un papier</h2>
    <input id="target" placeholder="Destinataire">
    <select id="type">
      <option value="plus">+1</option>
      <option value="moins">-1</option>
    </select>
    <input id="message" placeholder="Message">
    <button onclick="addPaper()">Envoyer</button>

    <h2>Mes papiers</h2>
    <ul id="mypapers"></ul>
  </section>

  <script src="script.js"></script>
</body>
</html>
